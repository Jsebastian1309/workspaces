<button type="button" class="btn btn-icon"
    id="dropdownLanguage" ngbDropdownToggle>
    <i class="bi bi-translate"></i>
</button>
<div ngbDropdownMenu aria-labelledby="dropdownLanguage" class="dropdown-menu-xl-start">
    <button translate ngbDropdownItem
        (click)="changeLanguage('en-US')">English</button>
    <button translate ngbDropdownItem
        (click)="changeLanguage('es-CO')">Spanish</button>
</div>
