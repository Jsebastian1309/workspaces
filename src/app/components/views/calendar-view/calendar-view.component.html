<div class="calendar-toolbar d-flex align-items-center gap-2 mb-2">
  <div class="btn-group btn-group-sm">
  <button translate class="btn btn-primary" (click)="prev()">Prev</button>
  <button translate class="btn btn-primary" (click)="today()">Today</button>
  <button translate class="btn btn-primary" (click)="next()">Next</button>
</div>
  <div class="flex-grow-1 text-center fw-semibold">
    {{ currentTitle }}
  </div>

  <div class="btn-group btn-group-sm">
    <button translate class="btn btn-primary" [class.active]="view === CalendarView.Month" (click)="setView(CalendarView.Month)">Month</button>
    <button translate class="btn btn-primary" [class.active]="view === CalendarView.Week" (click)="setView(CalendarView.Week)">Week</button>
    <button translate class="btn btn-primary" [class.active]="view === CalendarView.Day" (click)="setView(CalendarView.Day)">Day</button>
  </div>
</div>


  <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="dayClicked($event.day.date)">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngIf="view === CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngIf="view === CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-day-view>
