<div class="modal-header">
  <h4 class="modal-title d-flex align-items-center">
    <i class="bi bi-exclamation-octagon me-2" aria-hidden="true"></i>
    <span>{{ title }}</span>
  </h4>
  <button type="button" class="btn btn-icon" aria-label="Close" (click)="onCancel()">
    <i class="bi bi-x-lg" aria-hidden="true"></i>
  </button>
</div>

<div class="modal-body">
  <p class="mb-0">{{ message }}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelLabel }}</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">{{ confirmLabel }}</button>
</div>
