<div class="modal-header">
    <h4 class="modal-title">
        <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-person-plus'" aria-hidden="true"></i>
        {{ title }}
    </h4>
    <button type="button" class="btn btn-icon" aria-label="Cerrar" (click)="onCancel()">
        <i class="bi bi-x-lg" aria-hidden="true"></i>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="workspaceForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label translate class="form-label">First name *</label>
            <input type="text" class="form-control" formControlName="nombres" [class.is-invalid]="hasError('nombres')" />
            <div class="invalid-feedback" *ngIf="hasError('nombres','required')">Required</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" formControlName="apellidos" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="correo" [class.is-invalid]="hasError('correo','email')" />
            <div class="invalid-feedback" *ngIf="hasError('correo','email')">Invalid email</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="celular" />
        </div>

        <div class="mb-3">
            <label class="form-label">Hourly rate</label>
            <input type="number" class="form-control" formControlName="valorHora" min="0" />
        </div>

        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="estado" formControlName="estado">
            <label class="form-check-label" for="estado">Active</label>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Organization</label>
                <div class="form-control bg-light" style="opacity:.85">{{workspaceForm.get('organizacionId')?.value}}</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Client</label>
                <div class="form-control bg-light" style="opacity:.85">{{workspaceForm.get('clienteId')?.value}}</div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="workspaceForm.invalid">
        <i class="bi" [ngClass]="isEditMode ? 'bi-check-circle' : 'bi-plus-circle'"></i>
        {{ isEditMode ? 'Update' : 'Create' }}
    </button>
</div>
