<div class="modal-header">
  <h4 class="modal-title d-flex align-items-center">
    <i class="bi me-2" [ngClass]="iconClass" aria-hidden="true"></i>
    <span>{{ title }}</span>
  </h4>
  <button type="button" class="btn btn-icon" aria-label="Close" (click)="onCancel()">
    <i class="bi bi-x-lg" aria-hidden="true"></i>
  </button>
</div>

<div class="modal-body">
  <p class="mb-0" *ngIf="description; else noDesc">{{ description }}</p>
  <ng-template #noDesc>
    <p class="mb-0">Operation completed.</p>
  </ng-template>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onAccept()">{{ buttonLabel }}</button>
</div>
