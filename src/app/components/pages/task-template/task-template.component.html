<div class="container justify-content-center mt-4">
    <h3 translate class="text-center">Task Templates</h3>
    <div class="row align-items-center">
        <div class="col-8">
            <h4 translate>Select a Template</h4>
        </div>
        <div class="col-4 text-end">
            <button translate class="btn btn-primary mb-3" (click)="toggleCreateForm()">
                <i class="bi bi-plus-lg"></i> Create Task Template
            </button>
        </div>
    </div>
    <hr>

    <div *ngIf="loading" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" translate>Loading...</span>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let template of templates" class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="editingTemplate === template.identificador; else viewMode">
                        <form (ngSubmit)="saveEdit(template)">
                            <div class="mb-2">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="editTemplate.nombre" name="editNombre" required>
                            </div>
                            <div class="d-flex justify-content-end gap-2 mt-3">
                                <button type="submit" class="btn btn-success btn-sm">Save</button>
                                <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <ng-template #viewMode>
                        <h5 class="card-title">{{ template.nombre }}</h5>
                        <div class="card-actions">
                            <button class="btn btn-info btn-sm" (click)="openDetailsModal(template)" title="View Details">
                                <i class="bi bi-card-list"></i>
                            </button>
                            <button class="btn btn-warning btn-sm" (click)="startEdit(template)" title="Edit">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deleteTemplate(template)" title="Delete">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
