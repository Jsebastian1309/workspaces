<div class="container justify-content-center mt-4">
    <h3 translate class="text-center">Status Templates</h3>
<div class="row align-items-center">
  <div class="col-8">
    <h4 translate>Select a Template</h4>
  </div>
  <div class="col-4 text-end">
    <button translate class="btn btn-primary mb-3" (click)="toggleCreateForm()">
      <i class="bi bi-plus-lg"></i> Create States Template
    </button>
  </div>

<hr>


        <div *ngFor="let template of templates" class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <div
                        *ngIf="editingTemplate === template.identificador; else viewTpl">
                        <form (ngSubmit)="saveEdit(template)">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control"
                                    [(ngModel)]="editTemplate.nombre"
                                    name="editNombre_{{template.identificador}}"
                                    required />
                            </div>
                            <button type="submit"
                                class="btn btn-success btn-sm">Save</button>
                            <button type="button"
                                class="btn btn-secondary btn-sm ms-2"
                                (click)="cancelEdit()">Cancel</button>
                        </form>
                    </div>
                    <!-- View Mode -->
                    <ng-template #viewTpl>
                        <h5 class="card-title">{{ template.nombre }}</h5>
                        <button class="btn btn-info btn-sm me-2"
                            (click)="openDetailsModal(template)" title="Ver estados"><i class="bi bi-card-list"></i></button>
                        <button class="btn btn-warning btn-sm me-2"
                            (click)="startEdit(template)"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger btn-sm"
                            (click)="deleteTemplate(template)"><i class="bi bi-trash3-fill"></i></button>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <!-- Detalle de estados ahora se muestra en un modal -->
</div>
