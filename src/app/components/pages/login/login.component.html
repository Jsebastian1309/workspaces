<div class="container">
    <div class="card login-card">
        <div class="Header-section">
            <!-- Section Buttons Language and Theme -->
            <div class="d-flex align-items-center mb-3 px-2 gap-2">
                <div ngbDropdown class="d-inline-block">
                    <app-language-button></app-language-button>
                </div>
                <app-theme-button class="ms-auto"></app-theme-button>
            </div>
            <div class="Name-section" translate>Company</div>
        </div>
        <!-- Login Form -->
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
            <!-- Username Field -->
            <div class="input-container">
                <label translate>Email or Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required class="input-field"
                    placeholder="{{ 'Enter your username or email address' | translate }}*">
                <div class="input-line"></div>
            </div>
            <!-- Password Field and Show/Hide Toggle -->
            <div class="input-container">
                <label translate>Password</label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required class="input-field"
                        placeholder="{{ 'Enter your password' | translate }}*">
                    <button type="button" class="eye-button" (click)="togglePassword()">
                        <i *ngIf="!showPassword" class="bi bi-eye-fill" style="font-size: 1.25rem;"></i>
                        <i *ngIf="showPassword" class="bi bi-eye-slash-fill" style="font-size: 1.25rem;"></i>
                    </button>
                </div>
                <div class="input-line"></div>
            </div>
            <!-- Options -->
            <div class="options-row">
                <label class="checkbox-container">
                    <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">{{ 'Remember Me' | translate}}</span>
                </label>
                <a href="#" class="forgot-link">{{ 'Forgot Password' | translate}}</a>
            </div>
            <!-- Error message -->
            <div class="error-alert" *ngIf="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span>{{ errorMessage | translate }}</span>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="login-button" [disabled]="!loginForm.form.valid || isLoading">
                <span *ngIf="isLoading">{{ 'LoggingIn' | translate }}</span>
                <span *ngIf="!isLoading">{{ 'Login' | translate }}</span>
            </button>
        </form>
    </div>
</div>
